function normalizeInput(input) {
  // Normalize the user input by removing punctuation and converting to lowercase
  return input.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, '').toLowerCase();
}

function correctSpelling(query) {
  const words = query.split(' ');

  for (let i = 0; i < words.length; i++) {
    const word = words[i].toLowerCase();
    if (spellingMistakes[word]) {
      words[i] = spellingMistakes[word];
    }
  }

  return words.join(' ');
}

function calculateSimilarity(str1, str2) {
  const words1 = str1.split(' ').filter(word => !ignoreWords.includes(word));
  const words2 = str2.split(' ').filter(word => !ignoreWords.includes(word));

  const minLength = Math.min(words1.length, words2.length);
  let commonWords = 0;

  for (let i = 0; i < minLength; i++) {
    if (words1[i] === words2[i]) {
      commonWords++;
    }
  }

  return (commonWords / minLength) * 100; // Calculate similarity as a percentage
}

function search(query) {
  let bestMatch = null;
  let maxSimilarity = 0;

  const correctedUserMessage = correctSpelling(query); // Correct spelling before processing
  const userMessage = normalizeInput(correctedUserMessage.trim().toUpperCase()); // Normalize and convert user input to uppercase

  for (const predefinedQuery in responses) {
    const similarity = calculateSimilarity(userMessage, normalizeInput(predefinedQuery.toUpperCase()));
    if (similarity >= 60 && similarity > maxSimilarity) {
      maxSimilarity = similarity;
      bestMatch = responses[predefinedQuery];
    }
  }

  return bestMatch || "I'm not sure how to answer that question.";
}

function sendMessage(event) {
  if (event.key === 'Enter') {
    const userInput = document.getElementById('user-input');
    const userMessage = userInput.value.trim(); // Trim user input
    userInput.value = '';

    const botResponse = search(userMessage);

    addMessage(userMessage.toUpperCase(), true); // Display user input in uppercase
    setTimeout(() => {
      addMessage(botResponse);
    }, 500);
  }
}
